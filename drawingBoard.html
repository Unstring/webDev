<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <style>
        body {
            margin: 0%;
        }

        i {
            color: rgb(69, 128, 216);
            margin-left: 10px;
            margin-top: 5px;
            font-size: 1.4rem;
        }

        i.fa-xts{
            font-size: 4px;
        }
        i.fa-xs{
            font-size: 50%;
        }
        i.c753188{
            color:#753188;
        }
        i.c2C272E{
            color:#2C272E;
        }
        i.cE59934{
            color:#E59934;
        }
        i.c9AE66E{
            color:#9AE66E;
        }
        i.c142F43{
            color:#0F2C67;
        }
        i.cFF0000{
            color:#FF0000;
        }
        
        
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- <h1>Canvas Example.</h1> -->

    <i class="fas fa-square-full"></i>
    <i class="fas fa-pen"></i>
    <i class="far fa-square-full"></i>
    <i class="fas fa-pencil-ruler"></i>
    <i class="fas fa-eraser"></i>

    <i class="fas fa-undo-alt"></i>
    <i class="fas fa-redo-alt"></i>
    <i class="fas fa-file-upload"></i>
    <i class="fas fa-file-download"></i>
    <i class="fas fa-trash"></i>

    <i class="fas fa-circle fa-xts"></i>
    <i class="fas fa-circle fa-xs"></i>
    <i class="fas fa-circle fa-sm"></i>

    <i class="fas fa-circle c753188"></i>
    <i class="fas fa-circle c2C272E"></i>
    <i class="fas fa-circle cE59934"></i>
    <i class="fas fa-circle c9AE66E"></i>
    <i class="fas fa-circle c142F43"></i>
    <i class="fas fa-circle cFF0000"></i>
    
    


    <canvas></canvas>
</body>
<script>
    let canvasBoard = document.querySelector("canvas");
    let rectTool = document.querySelector(".fa-square-full");
    let PenTool = document.querySelector(".fa-pen");
    let strokeTool = document.querySelector(".far");
    let lineTool = document.querySelector(".fa-pencil-ruler");
    let EraserTool = document.querySelector(".fa-eraser");
    let Redo = document.querySelector("fa-redo-alt");
    let undo = document.querySelector("fa-undo-alt");
    let Upload = document.querySelector("fa-file-upload");
    let download = document.querySelector("fa-file-download");
    let trash = document.querySelector("fa-trash");

    let cTool = "PenTool";

    canvasBoard.height = window.innerHeight;
    canvasBoard.width = window.innerWidth - 20;

    let tool = canvasBoard.getContext("2d");
    let body = document.querySelector("body");




    // tool.fillStyle = "teal"
    // tool.fillRect(10, 30, 200, 300);


    rectTool.addEventListener("click", function () {
        cTool = "rectTool";
    });
    PenTool.addEventListener("click", function () {
        cTool = "PenTool";
    });
    strokeTool.addEventListener("click", function () {
        cTool = "strokeTool";
    });
    lineTool.addEventListener("click", function () {
        cTool = "lineTool";
    });
    EraserTool.addEventListener("click", function () {
        cTool = "EraserTool";
    });


    let ix, iy, fx, fy;
    let activeMode = false;

    body.addEventListener("mousedown", function (e) {
        // alert("mouse pressed.");
        ix = e.clientX;
        iy = e.clientY - 27.4;
        activeMode = true;
    });

    body.addEventListener("mouseup", function (e) {
        // alert("mouse lifted.");
        fx = e.clientX;
        fy = e.clientY - 27.4;
        activeMode = false;
        let width = fx - ix;
        let height = fy - iy;
        tool.strokeStyle = "rgb(69, 128, 216)";
        tool.fillStyle = "rgb(69, 128, 216)";
        if (cTool == "strokeTool") {
            tool.strokeRect(ix, iy, width, height);
        } else if (cTool == "rectTool") {
            tool.fillRect(ix, iy, width, height);
        } else if (cTool == "lineTool") {
            tool.beginPath();
            tool.moveTo(ix, iy);
            tool.lineTo(fx, fy);
            tool.stroke();
        } else if (cTool == "EraserTool") {

        }
    });

    body.addEventListener("mousemove", function (e) {
        if (activeMode == true) {
            fx = e.clientX;
            fy = e.clientY - 27.4;
            if (cTool == "PenTool") {
                tool.beginPath();
                tool.moveTo(ix, iy);
                tool.lineTo(fx, fy);
                tool.stroke();
                ix = fx;
                iy = fy;
            }
            if (cTool == "EraserTool") {
                tool.beginPath();
                tool.moveTo(ix, iy);
                tool.lineTo(fx, fy);
                tool.strokeStyle = "white";
                tool.stroke();
                ix = fx;
                iy = fy;
            }
        }
    })
</script>

</html>
